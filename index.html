<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WC3stats test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=" " type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 id="overskrift">Filtering FBG/LIHL players by activity:</h1>
      <form id="filterForm">
        <label for="leagueSelect">Choose a league:</label>
        <select name="leagueSelect" id="leagueSelect" autocomplete="off">
          <option value="LIHL">LIHL</option>
          <option value="FBG%20LTD">FBG LTD</option>
        </select>
        <label for="seasonSelect">Choose a season:</label>
        <select name="seasonSelect" id="seasonSelect">
          <option id="seasonOption1" value="9">9</option>
          <option id="seasonOption2" value="10">10</option>
          <option id="seasonOption3" value="11">11</option>
          <option id="seasonOption4" value="12">12</option>
          <option id="seasonOption5" value="13">13</option>
          <option id="seasonOption6" value="14">14</option>
          <option id="seasonOption7" value="15">15</option>
        </select>
        <label for="activitySelect">Less than this amount of games per season:</label>
        <select name="activitySelect" id="activitySelect">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <!-- <label for="submit">This might take a few seconds</label> -->
        <input id="submit" type="submit" value="Filter" />
      </form>
    </header>
    <ul id="listOfPlayers"></ul>
    <script src="script.js"></script>
  </body>
</html>

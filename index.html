<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WC3stats test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=" " type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 id="overskrift">Filtering LIHL/FBG players (filtering might take a few seconds):</h1>
      <form id="filterForm">
        <label for="leagueSelect">Choose a league:</label>
        <select name="leagueSelect" id="leagueSelect" autocomplete="off">
          <option value="LIHL">LIHL</option>
          <option value="FBG%20LTD">FBG LTD</option>
        </select>
        <label for="seasonSelect">Choose a season:</label>
        <select name="seasonSelect" id="seasonSelect">
          <option id="seasonOption1" value="9">9</option>
          <option id="seasonOption2" value="10">10</option>
          <option id="seasonOption3" value="11">11</option>
          <option id="seasonOption4" value="12">12</option>
          <option id="seasonOption5" value="13">13</option>
          <option id="seasonOption6" value="14">14</option>
          <option id="seasonOption7" value="15">15</option>
          <option id="seasonOption8" value="16">16</option>
        </select>
        <label for="sortByCategory">Sort by:</label>
        <select name="sortByCategory" id="sortByCategory">
          <option value="Activity">Player Activity</option>
          <option value="Winrate">Winrate</option>
          <option value="Rating">Rating</option>
        </select>
        <label for="descendingOrAscending">Descending or Ascending</label>
        <select name="descendingOrAscending" id="descendingOrAscending">
          <option value="Descending" selected>Descending</option>
          <option value="Ascending">Ascending</option>
        </select>
        <label for="amountOfGames">Amount of games this season:</label>
        <select name="amountOfGames" id="amountOfGames">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <label id="labelMoreOrLess" for="moreOrLess">Show players above or below the set amount of games:</label>
        <select name="moreOrLess" id="moreOrLess">
          <option value="below" selected>Below</option>
          <option value="above">Above</option>
        </select>
        <label id="labelToShow" for="selectPlayersToShow">Amount of players to show:</label>
        <select name="selectPlayersToShow" id="selectPlayersToShow">
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
        </select>
        <input id="submit" type="submit" value="Filter" />
        <label for="submit">(First load & switching league/season will take a few sec)</label>
      </form>
      <form id="gamesPerDay">
        <label for="amount"
          >Amount of games to look up
          <input name="amount" type="number" min="1" max="10000" />
        </label>
        <br />
        <label for="leagueSelect">
          <select name="leagueSelect" id="leagueSelect">
            <option value="all">All</option>
            <option value="LIHL">LIHL</option>
            <option value="FBG LTD">FBG</option>
            <option value="JUB">JUB</option>
          </select>
          League to get amount of games played per day data from</label
        >
        <input type="submit" value="Fetch data and get file" />
      </form>
      <button id="getLumberStats">Fetch lumber stats here!</button>
    </header>
    <div id="loadingElement" class=""></div>

    <label for="search">Search for a specific player</label>
    <input id="search" name="search" type="search" autocomplete="off" />
    <ol id="listOfPlayers"></ol>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WC3stats test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=" " type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 id="overskrift">Filtering LIHL/FBG players (filtering might take a few seconds):</h1>
      <form id="filterForm">
        <label for="leagueSelect">Choose a league:</label>
        <select name="leagueSelect" id="leagueSelect" autocomplete="off">
          <option value="LIHL">LIHL</option>
          <option value="FBG%20LTD">FBG LTD</option>
        </select>
        <label for="seasonSelect">Choose a season:</label>
        <select name="seasonSelect" id="seasonSelect">
          <option id="seasonOption1" value="9">9</option>
          <option id="seasonOption2" value="10">10</option>
          <option id="seasonOption3" value="11">11</option>
          <option id="seasonOption4" value="12">12</option>
          <option id="seasonOption5" value="13">13</option>
          <option id="seasonOption6" value="14">14</option>
          <option id="seasonOption7" value="15">15</option>
        </select>
        <label for="filterByCategory">Filter by:</label>
        <select name="filterByCategory" id="filterByCategory" autocomplete="off">
          <option value="Activity">Player Activity</option>
          <option value="Winrate">Winrate</option>
        </select>
        <label id="filterBy" for="amountOfGames">Amount of games this season:</label>
        <select name="amountOfGames" id="amountOfGames">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <label for="descendingOrAscending">Descending or Ascending</label>
        <select name="descendingOrAscending" id="descendingOrAscending">
          <option value="Descending" selected>Descending</option>
          <option value="Ascending">Ascending</option>
        </select>
        <label id="labelMoreOrLess" for="moreOrLess">Show players above or below the set amount of games:</label>
        <select name="moreOrLess" id="moreOrLess" autocomplete="off">
          <option value="below" selected>Below</option>
          <option value="above">Above</option>
        </select>
        <label id="labelToShow" for="selectPlayersToShow">Amount of players to load:</label>
        <select name="selectPlayersToShow" id="selectPlayersToShow" autocomplete="off">
          <option value="15">15</option>
          <option value="30" selected>30</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="all">All</option>
        </select>
        <input id="submit" type="submit" value="Filter" />
        <label for="submit">(This will take a few seconds)</label>
      </form>
    </header>
    <ul id="listOfPlayers"></ul>
    <script src="script.js"></script>
  </body>
</html>
